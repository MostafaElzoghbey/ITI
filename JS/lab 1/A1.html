<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A1</title>
</head>

<body>

	<script>

		var Example = 'the quick brown fox'
		var x = Example.split(" ");
		var output = "";

		for (var i = 0; i < x.length; i++) {

			output += x[i][0].toUpperCase();
			output += x[i].slice(1) + " ";

		};

		console.log(`Example: ${Example}`);
		console.log(`Output: ${output}`);

	</script>
	
</body>

</html>
